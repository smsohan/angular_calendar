<html ng-app="Main">
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AngularJS Demo</h1>
  <div ng-controller="CalendarController">
    <script type="text/ng-template" id="calendar.html">
      <div class="month">
        Calendar for {{month}} {{year}}
      </div>
      <div class="days">
        <div class="day" ng-repeat="n in [] | range:31">
          <div class="day-display">{{n}}</div>
          <div class="day-add">[<a href="#" ng-click="addEvent(n)">+</a>]</div>
          <div class="clearfix"></div>
          <ul class="events">
            <li class="event selectable" ng-repeat="event in events | eventsForDay:n">
              {{event.name | truncate:12}}
              <a href='#' ng-click="removeEvent(event)">x</a>
            </li>
          </ul>
        </div>
      </div>
    </script>
    <calendar month="{{calendar.month}}" year="{{calendar.year}}" ng-transclude>
    </calendar>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="dragdrop.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
